<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Mobility Data Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Urban Mobility Data Explorer</h2>
      <ul>
        <li><a href="#" id="all-trips-link">All Trips</a></li>
        <li><a href="#" id="vendors-link">Vendors</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Dashboard</h1>

      <!-- Filters -->
      <div class="filters">
        <select id="vendorFilter">
          <option value="">All Vendors</option>
        </select>
        <input type="date" id="dayFilter">
        <input type="month" id="monthFilter">
        <input type="number" id="hourFilter" min="0" max="23" placeholder="Hour (0-23)">
        <button id="applyFilters">Apply Filters</button>
      </div>

      <!-- Stats -->
      <div class="stats">
        <div class="card" id="total-trips">Total Trips: 0</div>
        <div class="card" id="total-passengers">Total Passengers: 0</div>
      </div>

      <!-- Chart -->
      <canvas id="tripsChart"></canvas>

      <!-- Table -->
      <table id="tripsTable">
        <thead>
          <tr>
            <th>Trip ID</th>
            <th>Vendor</th>
            <th>Distance (km)</th>
            <th>Speed (km/h)</th>
            <th>Passengers</th>
            <th>Pickup Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="pagination">
        <button id="prev">Prev</button>
        <span id="page-numbers"></span>
        <button id="next">Next</button>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
